<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitemate coding challenge</title>
  </head>
  <body>
    <button class="dialog-trigger" data-title="Are you sure you want to continue?">
      Click me!!
    </button>
    <button class="dialog-trigger" data-title="yes or no?">Click me!!</button>
    <button class="dialog-trigger" data-title="yeah or nah?">Click me!!</button>

    <script src="dialog.js"></script>
    <script>
      const dialogTriggers = document.querySelectorAll(".dialog-trigger");

      for (const dialogTrigger of dialogTriggers) {
        dialogTrigger.addEventListener("settle", (e) => {
          let $result = document.body.querySelector("#result");
          if (!$result) {
            $result = document.createElement("p");
            $result.id = "result";
            document.body.append($result);
          }

          if (e.detail === "no") {
            $result.innerText = "You clicked no";
          } else {
            $result.innerText = "You clicked yes";
          }

    
        });
      }
    </script>
  </body>
</html>
